<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ê°•ì˜ì‹¤ ë½€ëª¨ë„ë¡œ</title>
    <style>
        :root {
            --work-color: #ff6b6b;
            --break-color: #51cf66;
            --long-break-color: #339af0;
            --bg-color: #f8f9fa;
            --text-color: #333;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.5s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        #status-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            display: block;
            color: var(--work-color);
        }

        .timer-display {
            font-size: 5rem;
            font-weight: 700;
            margin: 1rem 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls button {
            font-size: 1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: 600;
            color: white;
        }

        .controls button:active { transform: scale(0.95); }

        #start-btn { background-color: var(--work-color); flex: 2; }
        /* ë°”ë¡œ íœ´ì‹ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì¶”ê°€ */
        #instant-break-btn { background-color: var(--break-color); flex: 1; } 
        #reset-btn { background-color: #e9ecef; color: #495057; flex: 1; }

        .cycle-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dee2e6;
            transition: background-color 0.3s;
        }

        .dot.completed { background-color: var(--work-color); }
        .dot.active { border: 2px solid var(--work-color); background-color: transparent; }

        .task-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
            text-align: center;
        }

        /* ìƒíƒœë³„ í…Œë§ˆ í´ë˜ìŠ¤ */
        body.work-mode { background-color: #ffe3e3; }
        body.work-mode #start-btn { background-color: var(--work-color); }
        body.work-mode #status-text { color: var(--work-color); }

        body.break-mode { background-color: #d3f9d8; }
        body.break-mode #start-btn { background-color: var(--break-color); }
        body.break-mode #status-text { color: var(--break-color); }
        
        body.long-break-mode { background-color: #d0ebff; }
        body.long-break-mode #start-btn { background-color: var(--long-break-color); }
        body.long-break-mode #status-text { color: var(--long-break-color); }

    </style>
</head>
<body>

    <div class="container">
        <input type="text" class="task-input" placeholder="í˜„ì¬ ê³¼ëª©/ëª©í‘œ ì…ë ¥" id="task-name">
        
        <span id="status-text">ì§‘ì¤‘ ì‹œê°„ (Focus)</span>
        <div class="timer-display" id="timer">25:00</div>

        <div class="controls">
            <button id="start-btn" onclick="toggleTimer()">ì‹œì‘</button>
            <button id="instant-break-btn" onclick="startInstantBreak()">â˜• ë°”ë¡œ íœ´ì‹</button>
            <button id="reset-btn" onclick="resetTimer()">ë¦¬ì…‹</button>
        </div>

        <div class="cycle-container" id="cycle-dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <p style="margin-top: 20px; font-size: 0.8rem; color: #888;">
            4ì„¸íŠ¸ ì™„ë£Œ ì‹œ 15ë¶„ íœ´ì‹ ìë™ ì „í™˜
        </p>
    </div>

    <script>
        let timeLeft = 25 * 60; 
        let timerId = null;
        let isRunning = false;
        let mode = 'work'; 
        let cycleCount = 0; 
        
        const WORK_TIME = 25 * 60;
        const BREAK_TIME = 5 * 60;
        const LONG_BREAK_TIME = 15 * 60;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const statusText = document.getElementById('status-text');
        const body = document.body;
        const dots = document.querySelectorAll('.dot');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const timeString = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timerDisplay.textContent = timeString;
            document.title = `(${timeString}) ${mode === 'work' ? 'ì§‘ì¤‘' : 'íœ´ì‹'} - ê°•ì˜ì‹¤ ë½€ëª¨ë„ë¡œ`;
        }

        function toggleTimer() {
            if (isRunning) {
                clearInterval(timerId);
                startBtn.textContent = "ê³„ì†";
                isRunning = false;
            } else {
                startBtn.textContent = "ì¼ì‹œì •ì§€";
                isRunning = true;
                timerId = setInterval(() => {
                    timeLeft--;
                    updateDisplay();

                    if (timeLeft < 0) {
                        clearInterval(timerId);
                        completePhase();
                    }
                }, 1000);
            }
        }

        // ë°”ë¡œ íœ´ì‹ ê¸°ëŠ¥
        function startInstantBreak() {
            clearInterval(timerId); // ê¸°ì¡´ íƒ€ì´ë¨¸ ì¤‘ì§€
            isRunning = false;
            
            // ëª¨ë“œ ë³€ê²½ (íœ´ì‹)
            switchMode('break');
            
            // ë°”ë¡œ íƒ€ì´ë¨¸ ì‹œì‘
            toggleTimer();
        }

        function completePhase() {
            isRunning = false;
            startBtn.textContent = "ë‹¤ìŒ ë‹¨ê³„ ì‹œì‘";
            
            if (mode === 'work') {
                cycleCount++;
                updateDots(); // ì§‘ì¤‘ ì‹œê°„ì„ ë‹¤ ì±„ì› ì„ ë•Œë§Œ ë„íŠ¸ ì±„ì›€

                if (cycleCount >= 4) {
                    switchMode('long-break');
                    cycleCount = 0; 
                } else {
                    switchMode('break');
                }
            } else {
                if (mode === 'long-break') resetDots();
                switchMode('work');
            }
        }

        function switchMode(newMode) {
            mode = newMode;
            body.className = ''; 

            if (mode === 'work') {
                timeLeft = WORK_TIME;
                statusText.textContent = "ğŸ”¥ ì§‘ì¤‘ ì‹œê°„ (Focus)";
                body.classList.add('work-mode');
            } else if (mode === 'break') {
                timeLeft = BREAK_TIME;
                statusText.textContent = "ğŸƒ ì§§ì€ íœ´ì‹ (Short Break)";
                body.classList.add('break-mode');
            } else if (mode === 'long-break') {
                timeLeft = LONG_BREAK_TIME;
                statusText.textContent = "â˜• ê¸´ íœ´ì‹ (Long Break)";
                body.classList.add('long-break-mode');
            }
            updateDisplay();
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            startBtn.textContent = "ì‹œì‘";
            cycleCount = 0;
            resetDots();
            switchMode('work');
        }

        function updateDots() {
            dots.forEach((dot, index) => {
                if (index < cycleCount) {
                    dot.className = 'dot completed';
                } else if (index === cycleCount) {
                    dot.className = 'dot active';
                } else {
                    dot.className = 'dot';
                }
            });
        }

        function resetDots() {
            dots.forEach((dot, index) => {
                dot.className = index === 0 ? 'dot active' : 'dot';
            });
        }

        switchMode('work');
    </script>
</body>
</html>
